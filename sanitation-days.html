<!DOCTYPE html>
<html>

<head>
  <title>Sanitation Days | Philly Maps</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="shortcut icon" href="http://laurenancona.com/LA-Icon-2014_red_favi.ico" type="image/x-icon" />
  <style>
    html,
    body,
    #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }

  </style>

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <!-- include cartodb.js library -->
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
</head>

<body>
  <!-- LA Google Tag Manager, of course -->
  <noscript>
    <iframe src="//www.googletagmanager.com/ns.html?id=GTM-W6WFRN" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <script>
    (function(w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(),
        event: 'gtm.js'
      });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src =
        '//www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-W6WFRN');

  </script>
  <!-- End Google Tag Manager -->
  <script>
    function main() {
      cartodb.createVis('map', 'http://laurenancona.cartodb.com/api/v2/viz/9acee00e-6f75-11e4-8efb-0e4fddd5de28/viz.json', {
          shareable: false,
          title: false,
          description: false,
          search: true,
          tiles_loader: true,
          center_lat: 39.9754,
          center_lon: -75.1511,
          zoom: 10,
          cartodb_logo: false
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
          // setInteraction is disabled by default
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });
          // you can get the native map to work with it
          // depending if you use google maps or leaflet
          map = vis.getNativeMap();
          // now, perform any operations you need
          // map.setZoom(3)
          // map.setCenter(new google.maps.Latlng(...))
        })
        .error(function(err) {
          console.log(err);
        });
    }
    window.onload = main;

  </script>
  <div id="map"></div>

</body>

</html>
